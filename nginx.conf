server {
    listen 80;
    server_name www.waseda-nishimura.org;
    # server_name 133.167.113.175;

    location / {
        proxy_pass http://multi_language_bbs-frontend-1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /api {
        proxy_pass http://multi_language_bbs-backend-1:8080;  # バックエンドのAPIのアドレスを指定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /_next/webpack-hmr {
        proxy_pass http://multi_language_bbs-frontend-1:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /uploads {
        alias /uploads;
        autoindex off;  # Disable directory listing
    }

    client_max_body_size 5M;  # 5MBに設定
}


